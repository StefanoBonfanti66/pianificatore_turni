<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pianificatore Turni Vetronaviglio s.r.l.</title>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
    }
  }
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Applica il tema scuro se è impostato nel localStorage o se è la preferenza di sistema.
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @media print {
      /* Nasconde elementi non necessari */
      .print-hidden {
        display: none !important;
      }
      /* Reset globale per la stampa */
      body, .dark body {
        background-color: white !important;
        color: black !important;
        -webkit-print-color-adjust: exact;
      }
      /* Sovrascrive gli stili del tema scuro per tutti gli elementi */
      .dark * {
        background-color: transparent !important;
        color: black !important;
        border-color: #e2e8f0 !important; /* slate-200 */
      }
      /* Rimuove ombre e assicura bordi puliti */
      * {
        box-shadow: none !important;
        text-shadow: none !important;
      }
    }
  </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
